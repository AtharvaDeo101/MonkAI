<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Generation App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Music Generation</h1>
        <form id="music-form" class="space-y-4">
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Enter Music Description (e.g., flute, piano):</label>
                <input type="text" id="description" name="description" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="model_size" class="block text-sm font-medium text-gray-700">Select Model Size:</label>
                <select id="model_size" name="model_size" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="small">Small Model</option>
                    <option value="medium">Medium Model</option>
                </select>
            </div>
            <button type="submit" id="generate-btn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Generate Music</button>
        </form>
        <div id="loading" class="hidden mt-4 text-center text-gray-600">Generating...</div>
        <div id="result" class="hidden mt-4 text-center">
            <a id="download-link" href="#" class="text-blue-500 underline">Download Generated Music</a>
        </div>
        <div id="error" class="hidden mt-4 text-center text-red-500"></div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
